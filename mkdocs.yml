site_name: "RedTeam Blog"
site_description: "RedTeam Blog - Security research, challenges, tutorials, and insights from the RedTeam community"
site_url: https://blog.theredteam.io
repo_name: RedTeamSubnet
repo_url: https://github.com/RedTeamSubnet
extra_css:
  # Critical CSS first - colors load before anything else to prevent flash
  - assets/css/colors.css # Color scheme (primary, accent, backgrounds) - CRITICAL
  - assets/css/layout.css # Spacing, padding, margins - needed for initial paint
  - assets/css/typography.css # Fonts, sizes, weights
  - assets/css/components.css # Cards, buttons, tables, etc.
  - assets/css/custom.css # Additional custom styles - loaded last
theme:
  name: material
  language: en
  custom_dir: overrides
  font:
    text: Public Sans
    code: JetBrains Mono
  logo: assets/images/logo/logo.light.svg
  favicon: assets/images/logo/logo.dark.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.blocks.caption
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - assets/js/mathjax.js
  - assets/js/tex-mml-chtml.js
  - assets/js/theme-toggle.js
