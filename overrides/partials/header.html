<header class="rd-header" role="banner">
  <div class="rd-header-inner">
    <div class="rd-header-left">
      <button class="rd-drawer-toggle" aria-label="Open menu" for="__drawer">
        {% include ".icons/material/menu.svg" %}
      </button>

      <a href="{{ '' | url }}" class="rd-logo" aria-label="{{ config.site_name }}">
        <!-- Show dark logo in light mode, and light logo in dark mode (explicit files) -->
        <img src="{{ 'assets/images/logo/logo.dark.svg' | url }}" alt="{{ config.site_name }} logo" class="rd-logo-img rd-logo-img--light">
        <img src="{{ 'assets/images/logo/logo.light.svg' | url }}" alt="{{ config.site_name }} logo" class="rd-logo-img rd-logo-img--dark">

        <span class="rd-site-name">
          <span class="brand-red">{{ config.site_name.split(' ')[0] }} </span>
        </span>
      </a>
    </div>

    <nav class="rd-nav" aria-label="Primary">
      <a href="{{ 'blog/' | url }}" class="rd-nav-link">Blog</a>
      <a href="{{ 'important/' | url }}" class="rd-nav-link">Important</a>
      <a href="{{ 'announcements/' | url }}" class="rd-nav-link">Announcements</a>
    </nav>

    <div class="rd-header-actions">
      <div class="rd-search-inline">
        {% include "partials/search.html" %}
      </div>

      <button
        id="theme-toggle"
        role="switch"
        aria-label="Toggle dark mode"
        aria-checked="false"
        class="rd-theme-toggle"
        data-state="unchecked"
      >
        <span class="rd-theme-thumb"></span>
      </button>
    </div>
  </div>
</header>
