<header class="md-header" data-md-component="header">
  <nav class="md-header__inner md-grid" aria-label="Header">
    <a href="{{ '' | url }}" title="{{ config.site_name }}" class="md-header__button md-logo" aria-label="{{ config.site_name }}" data-md-component="logo">
      <!-- Logo SVG -->
      <img src="{{ config.theme.logo | url }}" alt="RedTeam Logo" class="md-header__logo-img">
      <span class="md-header__logo-text">
        <span class="logo-red">Red</span><span class="logo-team">Team</span>
      </span>
    </a>

    <!-- Clean Search Input -->
    <div class="header-search-container">
      <input placeholder="Search..." class="header-search-input" id="custom-search-input" type="text" autocomplete="off" />
      <div class="search-results-dropdown" id="search-results-dropdown"></div>
    </div>

    <label class="md-header__button md-icon" for="__drawer">
      {% include ".icons/material/menu.svg" %}
    </label>
    <div class="md-header__title" data-md-component="header-title">
      <div class="md-header__ellipsis">
        <div class="md-header__topic">
        </div>
      </div>
    </div>
    <div class="md-header__nav-links">
      <a href="{{ 'blog/' | url }}" class="md-header__nav-link">Blog</a>
      <a href="{{ 'important/' | url }}" class="md-header__nav-link">Important</a>
      <a href="{{ 'announcements/' | url }}" class="md-header__nav-link">Announcements</a>
    </div>

    <!-- Theme toggle switch (Radix UI style) -->
    <div class="md-header__option">
      <button
        id="theme-toggle"
        role="switch"
        aria-label="Toggle dark mode"
        aria-checked="false"
        class="theme-switch"
        data-state="unchecked"
      >
        <span class="theme-switch-thumb" data-slot="switch-thumb"></span>
      </button>
    </div>

    <!-- Search icon (mobile only) -->
    <label class="md-header__button md-icon mobile-search-icon" for="__search">
      {% include ".icons/material/magnify.svg" %}
    </label>
    {% include "partials/search.html" %}
  </nav>
</header>
